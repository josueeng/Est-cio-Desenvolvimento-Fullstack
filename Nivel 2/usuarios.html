    .navbar-nav .nav-item.active .nav-link {
      color: #ffc107;
      /* Cor do texto na guia ativa */

<header>
  <nav class="navbar navbar-expand">
    <div class="container">
      <ul class="navbar-nav">
        <li class="nav-item1">
          <a class="nav-link" href="./"> Home </a>

          <!-- Página destacada -->
          <a class="nav-link" href="usuarios.html">Usuários</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<body class="container bg-warning">
  <div id="usuarios" class="container-fluid p-3">
    <h1>Usuários de Teste via REST</h1>
    <p style="color: #fff; font-style: italic">
      Os usuários deste exemplo são fornecidos pela API de testes reqres.in
    </p>
    <div class="row">
      <div v-for="(user, index) in users" :key="index" class="col-md-4 mb-3">
        <div class="card p-2 m-3">
          <img :src="user.avatar" class="card-img-top" alt="Usuário" />
          <div class="card-body">
            <h5 class="card-title">
              {{ user.first_name }} {{ user.last_name }}
            </h5>
            <p class="card-text">{{ user.email }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    var app = new Vue({
      //Objeto de controle VUE JS
      el: "#usuarios",
      data: {
        users: [],
      },
      mounted: function () {
        this.loadUsers();
      },
      methods: {
        loadUsers: function () {
          fetch("https://reqres.in/api/users?per_page=10")
            .then((response) => response.json())
            .then((data) => (this.users = data.data));
        },
      },
    });
  </script>
</body>

</html>
