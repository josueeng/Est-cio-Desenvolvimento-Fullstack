<body class="container-fluid" onload="preencheCatalogo()">
  <div>
    <h1 class="p-3">Catálogo de Receitas</h1>
  </div>
  <main class="container-fluid p-3 bg-warning">
    <!--cor de fundo solicitada bg-warning-->
    <!--modo flex-wrap em uma div como solicitado e o pnlCatalogo para apresentação dos paineis-->
    <div id="pnlCatalogo" class="d-flex flex-wrap" style="gap: 20px;"></div>

    <script>
      const receitas = [
        //Dados em JSON em um array
        {
          titulo: "Arroz de Couve-Flor",
          imagem: "arroz_de_couve-flor.png",
          preparo:
            "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
          ingredientes: ["Arroz", "Couve-Flor", "Cebola Média", "Azeite"],
        },
        {
          titulo: "Bolo de Café",
          imagem: "bolo_de_cafe.png",
          preparo:
            "Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.",
          ingredientes: [
            "Farinha de Trigo",
            "Açúcar",
            "Café Coado",
            "Chocolate em pó",
            "Ovos",
          ],
        },
        {
          titulo: "Coxinha de Brigadeiro",
          imagem: "coxinha_de_brigadeiro.png",
          preparo:
            "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.",
          ingredientes: [
            "Leite Condensado",
            "Chocolate em pó",
            "Manteiga",
            "Morango",
            "Chocolate Granulado",
          ],
        },
      ];
      function getListaIngredientes(receita) {
        //função para pegar os dados da lista criada e exibir via html
        return (
          "<ul>" +
          receita.ingredientes
            .map((ingrediente) => `<li>${ingrediente}</li>`)
            .reduce((a, b) => a + b, "") +
          "</ul>"
        );
      }
      function getCard(receita) {
        //função para pegar os dados da lista criada e exibir via html
        return `<div class="card" style="width: 250px;">
                <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo
          }">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text" style="text-align: justify">
                            ${getListaIngredientes(receita)}
                            <hr>
                            ${receita.preparo}
                        </div>
                    </div>
                </div>`;
      }
      function preencheCatalogo() {
        //função para preencher o painel da receita
        const pnlCatalogo = document.getElementById("pnlCatalogo");
        const catalogoHTML = receitas
          .map((receita) => getCard(receita))
          .reduce((a, b) => a + b, "");
        pnlCatalogo.innerHTML = catalogoHTML;
      }
    </script>
  </main>
</body>
